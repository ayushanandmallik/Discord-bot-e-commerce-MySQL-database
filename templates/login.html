{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Invite+ sign-up {% endblock %}


  {% block content %}
    <form class="l_form" method="POST" action="/login">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.Discord_username) }}
    {{ wtf.form_field(form.Password) }}

<div><a href="/forgot_password"> Forgot password? Reset here!</a></div>
    <br>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
      <a href="/signup">Or sign-up here</a>
    </div>
  </div>
</form>
{% endblock %}
